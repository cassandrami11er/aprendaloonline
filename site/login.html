<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Aprendalo Online</title>
    <link rel="stylesheet" href="loginStyle.css">
</head>
<body>
    <div class="login">
        <p class="loginHeader">User Login</p>

        <form class="loginForm" method="get" name="loginForm" onsubmit="return validate()" action="index.html">
            <div class="font">Username</div>
            <input type="text" name="username" autocomplete="off">
            <div id="usernameError">Please enter a username</div>

            <div class="font">Password</div>
            <input type="password" name="password" autocomplete="off">
            <div id="passwordError">Please enter a password</div>

            <button onclick="validate()">Login</button>
            <script src="login.js"></script>
        </form>

    </div>
</body>
